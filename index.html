<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-red.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	</head>
	<body>
		<div class="window" style="width:100%;height:100%">
  			<div class="window-content" id="window" style="width:100%;height:100%">
				<div id="overlay">
					<button id="settingsbtn" class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">settings</i>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effec" for="settingsbtn">
						<li class="mdl-menu__item show-modal">Client Settings</li>
						<li class="mdl-menu__item" onclick="openRMSettings();">Remote Messages Settings</li>
						<li class="mdl-menu__item mdl-menu__item--full-bleed-divider" onclick="disconnect();">Disconnect</li>
						<li class="mdl-menu__item" onclick="quit();">Quit</li>
					</ul>
				</div>
				<div id="info">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="field1">
						<input class="mdl-textfield__input" type="text" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}" id="ipAddr">
						<label class="mdl-textfield__label" for="ipAddr">IP Address</label>
						<span class="mdl-textfield__error">Input is not a valid IP Address!</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="field2">
						<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="portNum">
						<label class="mdl-textfield__label" for="portNum">Port Number</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="field3">
						<input class="mdl-textfield__input" type="text" id="username">
						<label class="mdl-textfield__label" for="username">Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="field4">
						<input class="mdl-textfield__input" type="password" id="password">
						<label class="mdl-textfield__label" for="password">Password</label>
					</div>
					<br />
					<label id="field5" for="useSSL" class="mdl-switch mdl-js-switch mdl-js-ripple-effect mdl-switch--accent">
						<input type="checkbox" id="useSSL" class="mdl-switch__input">
						<span class="mdl-switch__label">Use SSL</span>
					</label>
					<br />
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="connect">
						Connect
					</button>
				</div>
			</div>
		</div>

		<dialog class="mdl-dialog">
			<div class="mdl-dialog__content">
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="startup" id="startupfield">
					<input type="checkbox" id="startup" class="mdl-checkbox__input" onclick="checkStartup(this);">
					<span class="mdl-checkbox__label">Launch on startup</span>
				</label>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="autoconnect" id="autoconnectfield">
					<input type="checkbox" id="autoconnect" class="mdl-checkbox__input" onclick="checkAutoconnect(this);">
					<span class="mdl-checkbox__label">Autoconnect on launch</span>
				</label>
			</div>
			<div class="mdl-dialog__actions">
				<button type="button" class="mdl-button mdl-js-button mdl-button--accent close">Close</button>
			</div>
		</dialog>

		<script defer src="js/app.js"></script>
	</body>
</html>
